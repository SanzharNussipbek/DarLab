<div class="header">
    <nav>
        <app-logo [srcLogo]="srcLogoFromNav"></app-logo>
        <ul class="nav-wrapper" *ngIf="navItems">
            <ng-container *ngFor="let navItem of navItems">
                <li class="nav-item" *ngIf="navItem.enabled">
                    <a 
                        [routerLink]="[navItem.url]"
                        [ngClass]="{'disabled' : !navItem.url}"
                    >
                        {{ navItem.title }}
                    </a>
                </li>
            </ng-container>
            <li *ngIf="!isLoggedIn; else showLogout">
                <button 
                    type="button" 
                    class="login-btn"
                    (click)="onLoginClick()"
                >
                    Login
                </button>
            </li>
            <ng-template #showLogout>
                <li *ngIf="!isLoggedIn; else showLogout">
                    <button 
                        type="button" 
                        class="login-btn"
                        (click)="onLogoutClick()"
                    >
                        Logout
                    </button>
                </li>
            </ng-template>
        </ul>
    </nav>
</div>
