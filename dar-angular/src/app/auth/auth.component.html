<form class="login">
    <h3 class="login-title">Login</h3>
    <input type="text" placeholder="Username" name="username" class="login-input" [(ngModel)]="usernameInput"/>
    <input type="password" placeholder="Password" name="password" class="login-input" [(ngModel)]="passwordInput"/>
    <button type="submit" class="login-btn" (click)="login()">Sign In</button>
    <div class="signup-container">
        <p>First time here?</p>
        <a href="">Sign Up</a>
    </div>
</form>
